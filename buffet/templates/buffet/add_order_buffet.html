{% extends "base.html" %}
{% block content %}


<h1>form</h1>
<form action="{% url 'add_order_buffet' cus_id=customer.id %}" method="POST">
{% csrf_token %}
    {% for o in order_form %}
        {{ o.label }}
        {{ o }}
    {% endfor %}
    {% for bf in buffet_form %}
        {{ bf.label }}
        {{ bf }}
    {% endfor %}
    <input type="submit" value="submit">
</form>
<script>
    //ฝากแก้ datetpicker
    $('#input_date').datetpicker({ footer: true, modal: true,  format: 'yyyy-mm-dd' });
    $('#input_starttime').timepicker({ footer: true, modal: true,  format: 'H:MM' });
    $('#input_endtime').timepicker({ footer: true, modal: true, format: 'H:MM' });
</script> 
{% endblock  %}
