<html lang="en">
{% load static %}

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Qlunch</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Mitr&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
  <link href="{% static 'cutlery.png' %}" rel="shortcut icon" type="image/x-icon" />
  <link href="{% static 'fontawesome/css/all.css' %}" rel="stylesheet">
</head>

<body>
  {% load static %}

  <style>
    @keyframes fade {
      from {
        opacity: 0;
        transform: scale(1.25);
      }
    }

    body {
      background-image: url("{% static 'wallpaper.jpg' %}");
      font-family: 'Raleway', 'Mitr';
      animation: fade .50s ease;
      margin: 0px;

    }

    label,
    h1 {
      color: #fff;

    }

    button,
    a {
      width: 100%;

    }

    #qlogo {
      width: 100%;
    }

    ::-webkit-scrollbar {
      width: 10px;

    }


    ::-webkit-scrollbar-track {
      background: #f1f1f1;

    }


    ::-webkit-scrollbar-thumb {
      background: #888;
      border-radius: 5px;
    }


    ::-webkit-scrollbar-thumb:hover {
      background: #555;
    }

    }
  </style>
  {% block content %}

  <div class="container-md">
    <div class="h-100 d-flex justify-content-center">
      <div class="jumbotron my-auto" style="background:#222; border: 2px solid #000; border-radius: 10px; width:100%;">
        <div class="row">
          <div class="col-sm" style="margin:auto;">
            <center>
              <img id="qlogo" src="{% static 'LogoWeb2.png' %}" alt="logo">
            </center>
          </div>
          <div class="col-md">
            <form method="POST" action="{% url 'login' %}">
              <h1>Log in</h1><br>
              {% csrf_token %}
              {% if error %}
              <div class="alert alert-danger" role="alert">
                <p style="margin:0;"><b><i class="fas fa-exclamation-circle"></i> {{ error }}</b></p>
              </div>
              {% endif %}
              <div class="form-group">
                <label for="exampleInputEmail1">Username</label>
                <input type="text" class="form-control" placeholder="Enter Username" name="username">
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" placeholder="Password" name="password">
              </div><br>
              <button type="submit" class="btn btn-primary" value="login"><i class="fas fa-sign-in-alt"></i> Log
                in</button><br><br>
            </form>
          </div>
        </div>

      </div>
    </div>
  </div>
  {% endblock  %}

</body>

</html>
